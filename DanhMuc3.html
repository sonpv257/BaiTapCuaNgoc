    <!-- =================== DANH MỤC SẢN PHẨM =================== -->
   <section class="category">
  <div class="category-header">
    <div class="menu-icon">☰</div>
    <h2>Bộ lọc sản phẩm</h2>
  </div>

  <div class="filter-bar">
    <!-- Nhóm chọn -->
    <div class="filter-item">
      <label for="sort">Sắp xếp theo:</label>
      <select id="sort" name="sort">
        <option value="macdinh">Mặc định</option>
        <option value="giam">Giá giảm dần</option>
        <option value="tang">Giá tăng dần</option>
        <option value="banchay">Bán chạy nhất</option>

      </select>
    </div>

    <div class="filter-item">
      <label for="">Tính năng:</label>
      <select id="feature" name="feature">
        <option value="tatca">Tất cả</option>
        <option value="thoai">Đàm thoại 2 chiều</option>
        <option value="ghiam">Ghi âm</option>
        <option value="nhandien">Nhận diện con người</option>
        <option value="theodoi">Theo dõi chuyển dộng</option>
        <option value="canhbao">Cảnh báo bằng chuông</option>
      </select>
    </div>

    <div class="filter-item">
      <label for="pixel">Độ phân giải:</label>
      <select id="pixel" name="pixel">
        <option value="tatca">Tất cả</option>
        <option value="1">1 mp</option>
        <option value="2">2 mp</option>
        <option value="3">3 mp</option>
        <option value="4">4 mp</option>
        <option value="5">Trên 5 mp</option>
      </select>
    </div>
        <div class="filter-item">
    <label for="vitri">Vị trí:</label>
    <select id="vitri" name="vitri">
      <option value="tatca">Tất cả</option>
      <option value="trongnha">Trong nhà</option>
      <option value="ngoaitroi">Ngoài trời</option>
      <option value="trongtre">Trông trẻ</option>
      <option value="cam4g">4G</option>
    </select>
  </div>
  </div>
</section>

<!-- Có thể bạn sẽ thích -->

                    <img src="Anh/AnhLaptop/LapTop1/Anh1.png" alt="Laptop Gaming" />

 <div class="product-item">
